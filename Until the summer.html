<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to Summer</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #333;
        color: orange;
    }
    .countdown {
        text-align: center;
        font-size: 24px;
        margin-top: 100px;
    }
</style>
</head>
<body>
<div class="countdown" id="countdown"></div>

<script>
    function countdownToSummer() {
        var summerDate = new Date("June 1, 2024 00:00:00").getTime();
        
        var now = new Date().getTime();
        
        var distance = summerDate 
        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var milliseconds = Math.floor((distance % (1000)));

        document.getElementById("countdown").innerHTML = "Время до лета:<br>" + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s " + milliseconds + "ms <br><br><br><br><br>" + "8it";
    }

    setInterval(countdownToSummer, 1);
</script>
</body>
</html>
